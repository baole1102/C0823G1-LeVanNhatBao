<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="findStar()">Bấm vào đây</button>
<script>
    let starNames = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', ' Altair', 'Dubhe', 'Regulus'];
    let starValue = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    function findStar() {
        let value = false;
        let notify = prompt("Tên ngôi sao");
        for (let i = 0; i < starValue.length; i++) {
            if (notify === starNames[i]) {
                value = true;
                alert("Ngôi sao tên là:" + ' ' + starValue[i]);
                break;
            }
        }
        if (value === false) {
            alert("Không có ngôi sao nào cả");
        }
    }
</script>
</body>
</html>
