<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let notify = + prompt("Nhập số cần check");
     function isPrime(number){
         let count = 0;
         for (let i = 1 ; i <= number ; i ++){
             if (number % i ===0 ){
                    count ++
             }
         }
         if (count === 2){
             alert("Số"+" "+ number +" "+ "Là số nguyên tố")
         }else {
             alert("Số"+" "+ number +" "+ "Không phải là số nguyên tố")
         }
         return number
     }
     isPrime(notify)
 </script>
</body>
</html>
