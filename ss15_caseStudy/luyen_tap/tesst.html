<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 10, -2];
    let arrnew = [];

    function maxMinAvg() {
        let max = arr[0];
        let min = arr[0];
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        arrnew.push(max);
        console.log(max)
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        arrnew.push(min);
        console.log(min)
        let avg = sum / arr.length;
        arrnew.push(avg);
        console.log(avg)
        return arrnew;
    }

    const result = maxMinAvg(arr);
    console.log(result);
    document.write(result)
</script>
</body>
