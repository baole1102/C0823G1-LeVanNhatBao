<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [7, 2, 5, 3, 1, 2]
    let arrB = [7, 2, 5, 4, 6, 3, 1, 2]
    let arr = []

    for (let i = 0; i < arrB.length; i++) {
        for (let j = 0; j < arrA.length; j++) {
            if (arrA.indexOf(arrB[i]) === -1) {
                arr.push(arrB[i])
                break;
            }
        }
    }
    alert(arr)
</script>
</body>
</html>
