<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="max"></span>
<span id="min"></span>
<script>
    let inputRow = +prompt("Nhap so dong");
    let inputCol = +prompt("Nhap so cot");
    let arr = new Array(inputRow);
    for (let row = 0; row < arr.length; row++) {
        arr[row] = new Array(inputCol)
        for (let col = 0; col < arr[row].length; col++) {
            arr[row][col] = +prompt("input value at [" + row + "][" + col + "]: ");
            document.write(arr[row][col] + " ");
        }
        document.write('<br>')
    }
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 1; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j]
            }
        }
        for (let j = 1; j < arr[i].length; j++) {
            if (min > arr[i][j]) {
                min = arr[i][j]
            }
        }
        document.write("<br>")
        document.getElementById('max').innerHTML = `Số lớn nhất là : ${max}` + "<br>"
        document.getElementById('min').innerHTML =  "Số nhỏ nhất là "+min  +"<br>"
    }


</script>
</body>
</html>
