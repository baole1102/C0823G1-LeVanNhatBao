<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputRow = +prompt("Nhập số hàng");
    let inputCol = +prompt("Nhập số cột");
    let arr = new Array(inputRow);
    let result = 0;
    console.log(arr)
    for (let row = 0; row < arr.length; row++) {
         arr[row] = new Array(inputCol)
        for (let col = 0; col < arr[row].length; col++) {
            arr[row][col] = +prompt("input value at [" + row + "][" + col + "]: ");
            document.write(arr[row][col] + " ");
            if (arr[row][col]%2 ===0){
                result += arr[row][col]
            }
        }
        console.log(result);
        document.write("</br>");
    }
</script>
</body>
</html>
