<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 25px;
            width: 80px;
            border-radius: 4px;
            background-color: #7fff90;
            margin: 30px 0 0 220px;
        }
        h2 {
            color: red;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<h2>Chương Trình Thông Báo</h2>
<div>
    <table>
        <tr>
            <td>
                <label for="click--me">Nhập 10 số nguyên vào đây:</label>
            </td>
            <td>
                <input type="text" id="click--me">
            </td>
        </tr>
        <tr>
            <td>
                <label for="click--meagain">Nhập số V:</label>
            </td>
            <td>
                <input type="text" id="click--meagain">
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" onclick="examine ()">Kiểm tra</button>
</div>
<p id="result"></p>
<script>
    function examine(){
        let clickMe =document.getElementById('click--me').value;
        let clickMeAgaine =document.getElementById('click--meagain').value;
        let array = clickMe.split('');
        let arrayAgaine = clickMeAgaine.split('');
        for (i = 0; i< array.length; i++){
            if (arrayAgaine == array[i] ){
             array.splice(i,1)
               console.log(array)
            }
            }
        document.getElementById("result").innerHTML= "Số chuỗi mới :" +" " + array
    }
</script>
</body>
</html>
