<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let arrayNumber = ""
    let array = [12, -1, -5, 4, 3, 2, 1, -10, -11, -12]
    for (i = 0; i < array.length; i++) {
        if (array[i] >= 0) {
            continue;
        } else {
            arrayNumber += array[i]
            count++
        }
    }
    document.write("Các số nguyên âm trong chuổi là:" + " " + arrayNumber + "<br>")
    document.write(" Có" + " " + count + ' ' + "số nguyên âm trong chuổi")
</script>
</body>
</html>
