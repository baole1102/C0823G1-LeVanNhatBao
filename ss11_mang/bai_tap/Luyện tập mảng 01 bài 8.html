<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 25px;
            width: 80px;
            border-radius: 4px;
            background-color: #7fff90;
            margin: 30px 0 0 220px;
            cursor: pointer;
        }

        h2 {
            color: red;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<h2>Chương Trình Thông Báo</h2>
<div>
    <table>
        <tr>
            <td>
                <label for="click--me">Nhập 10 số nguyên vào đây:</label>
            </td>
            <td>
                <input type="text" id="click--me">
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" onclick="examine ()">Xắp xếp</button>
    <script>
        function examine() {
            // Kiểm tra
            let clickMe = document.getElementById('click--me').value;
            let newArray = clickMe.split(" ")

            for (let i = 0; i < newArray.length; i++) {
                for (let j = 0; j < newArray.length; j++) {
                    if (newArray[j] < newArray [j + 1]) {
                        let convert = newArray[j];
                        newArray[j] = newArray[j + 1]
                        newArray [j + 1] = convert
                    }
                }
            }
            document.getElementById('result').innerHTML = "Sắp xếp:" + " " + newArray;

        }
    </script>
</div>
<p id="result"></p>
</body>
</html>
