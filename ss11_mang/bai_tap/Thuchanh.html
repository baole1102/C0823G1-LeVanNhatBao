<!DOCTYPE html>
<html lang="en">

<body>
<script>
    // Khởi tạo mảng hai chiều f
    let iMax = 20;
    let jMax = 10;
    let f = new Array();

    for (i = 0; i < iMax; i++) {
        f[i] = new Array();
        for (j = 0; j < jMax; j++) {
            f[i][j] = 0;
        }
    }

    // Lưu trữ dữ liệu vào mảng f
    f[5][3] = 42; // Lưu giá trị 42 vào hàng 5, cột 3

    // Truy cập và hiển thị dữ liệu từ mảng f
    let value = f[5][3]; // Truy cập giá trị từ hàng 5, cột 3
    console.log(`Giá trị tại hàng 5, cột 3 là: ${value}`); // In ra giá trị

    // Sử dụng vòng lặp để hiển thị toàn bộ mảng f
    for (i = 0; i < iMax; i++) {
        for (j = 0; j < jMax; j++) {
            console.log(`f[${i}][${j}] = ${f[i][j]}`);
        }
    }
</script>
</body>

</html>
