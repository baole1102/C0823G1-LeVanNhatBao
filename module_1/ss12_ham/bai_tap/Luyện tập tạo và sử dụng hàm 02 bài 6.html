<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let notify = + prompt(" Nhập số vào đây");
    function checkNumber (a){
        let value = false;
        if (a > 0){
            value = true
            alert(value )
        }
        if (value === false){
            alert(value)
        }
    }
    checkNumber(notify)
</script>
