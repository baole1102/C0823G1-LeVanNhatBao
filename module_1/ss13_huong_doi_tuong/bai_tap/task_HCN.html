<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200px" style="border:1px solid #d3d3d3;"></canvas>
    <p id="result"></p>
<script>
    class Rectangle {
        constructor(width,height) {
            this.height = height;
            this.width = width;
        }
        getDienTich (){
            return 'Diện tích hình chữ nhật: ' + this.width*this.height
        }
        getChuVi (){
            return 'Chu vi hình chữ nhật: ' +  2*(this.width+this.height)
        }
        createRectangl (){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.strokeStyle = "blue";
            ctx.fillStyle = 'red';
            ctx.strokeRect(20, 20,this.width,this.height );
        }
    }
    let hinhChuNhat = new Rectangle(100,50);
    let dienTich = hinhChuNhat.getDienTich();
    let chuVi = hinhChuNhat.getChuVi();
    document.getElementById("result").innerHTML= dienTich +'<br>' + chuVi
    hinhChuNhat.createRectangl();
</script>
</body>
</html>
