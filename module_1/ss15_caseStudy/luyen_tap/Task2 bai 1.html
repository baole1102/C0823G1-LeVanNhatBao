<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = "*"
    let space = "&nbsp&nbsp"
    let a = ""
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 0 || i === 1 || i === 4) {
                document.write(star)
            } else if (i === 2) {
                if (j === 1) {
                    document.write(space)
                } else {
                    document.write(star)
                }
            } else if (i === 3) {
                if (j === 1 || j === 2) {
                    document.write(space)
                } else {
                    document.write(star)
                }
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
