<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="number">Nhập số doanh thu:</label>
            <input type="text" id="number">
        </td>
        <td>
            <button onclick="oversee()">Kiểm tra</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function oversee() {
        let lever1 = 0.1;
        let lever2 = 0.15;
        let lever3 = 0.2;
        let saleFigure = +document.getElementById('number').value;
        if (saleFigure >= 1000000) {
            var pinkFlower = saleFigure * lever3;
            document.getElementById('result').innerHTML = 'pinkFLower:'+pinkFlower;
        } else if (saleFigure <= 800000) {
            var pinkFlower = saleFigure * lever2;
            document.getElementById('result').innerHTML = 'pinkFLower:'+pinkFlower;
        } else {
            var pinkFlower = saleFigure * lever1;
            document.getElementById('result').innerHTML = ('pinkFLower:', pinkFlower);
        }
    }

</script>
</body>
</html>
