<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let words = ["a","b","c","a",'e','f']
    let word = "t";
    function checkWords(a,b) {
        let value = false;
        let count = 0;
        for (i = 0; i <= a.length; i++) {
            for (j = 0; j < b.length; j++) {
                if (a[i] === b[j]) {
                    value = true
                    count ++;
                }
            }
        }
        if (value === false){
            count = - 1
        }
        alert(count)
    }
    checkWords(word,words)
</script>
</body>
</html>
