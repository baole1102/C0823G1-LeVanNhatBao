<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 25px;
            width: 80px;
            border-radius: 4px;
            background-color: #7fff90;
            margin: 30px 0 0 100px;
            cursor: pointer;
        }

        h2 {
            color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h2>Chương Trình Đếm Chuỗi</h2>
<div>
    <table>
        <tr>
            <td>
                <label for="click--me">Nhập 1 câu:</label>
            </td>
            <td>
                <input type="text" id="click--me">
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" onclick="examine ()">Kiểm tra</button>
</div>
<p id="result"></p>
<script>
    function examine() {
        let clickMe = document.getElementById('click--me').value;
        clickMe.toString();
        let section = clickMe.length;
        document.getElementById("result").innerHTML = "Số chuỗi mới :" + " " + section;
    }
</script>
</body>
</html>
