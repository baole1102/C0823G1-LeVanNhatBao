<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 25px;
            width: 80px;
            border-radius: 4px;
            background-color: #7fff90;
            margin: 30px 0 0 140px;
            cursor: pointer;
        }

        h2 {
            color: red;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<h2>Chương Trình Thông Báo</h2>
<div>
    <table>
        <tr>
            <td>
                <label for="click--me">Chuỗi đầu tiên:</label>
            </td>
            <td>
                <input type="text" id="click--me">
            </td>
        </tr>
        <tr>
            <td>
                <label for="click--meagain">Chuỗi thứ hai:</label>
            </td>
            <td>
                <input type="text" id="click--meagain">
            </td>
        </tr>
    </table>
</div>
<div>
    <button type="button" onclick="examine ()">Kiểm tra</button>
</div>
<p id="result"></p>
<script>
    function examine() {
        let clickMe = document.getElementById('click--me').value;
        let clickMeAgaine = document.getElementById('click--meagain').value;
        let array = clickMe.split('');
        let arrayAgaine = clickMeAgaine.split('');
        if (array.length === arrayAgaine.length) {
            for (i = 0; i < array.length; i++) {
                if (array[i] === arrayAgaine[i]) {
                    document.getElementById("result").innerHTML = "Số chuỗi giông nhau";
                } else {
                    document.getElementById("result").innerHTML = "Số chuỗi khác nhau"
                }
            }
        } else {
            document.getElementById("result").innerHTML = "Số chuỗi khác nhau"
        }
    }
</script>
</body>
</html>
