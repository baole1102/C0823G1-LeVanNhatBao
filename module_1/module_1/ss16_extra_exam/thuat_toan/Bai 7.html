<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 8, 43],
        [9, 4, 11, 7],
        [11, 6, 4, 0],
        [1, 2, 6, 51]
    ];
    let newArray = []
    let result = 0
    for (let col = 0; col < arr.length; col++) {
        for (let row = 0; row < arr[col].length; row++) {
            let count = 0;

            for (let i = 1; i < 51; i++) {
                if (arr[col][row] % i === 0) {
                    count++
                }
            }
            if (count === 2) {
                result += 1
                newArray.push(arr[col][row])
            }
        }
        console.log(newArray)
    }
</script>
</body>
</html>
