<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("Nhập số n");
    let arr = []
    for (let i = 0; i < input; i++) {
        let b = +prompt("Nhap so tai vi tri" + " " + `${i}`)
        arr.push(b)
    }
    let max = arr[0]
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr [i]
        }
    }

    let a = 0
    let b = 1
    let c = 0
    let newArr = []
    for (let i = 0; i <= max; i++) {
        newArr.push(a)
        c = a + b
        a = b
        b = c
    }
    console.log(newArr)
    let result = []
    //Lay gia tri trong mag moi nhap
    for (let i = 0 ; i < arr.length ; i++){
        for (let j =0; j< newArr.length; j++){
            if (arr[i]=== newArr[j]){
                result.push(arr[i])
            }
        }
    }
    console.log("Mảng số fibonaci "+`${result}`)
    /// arrange
    result.sort(function (a,b){
        return a -b
    })
    console.log("Mảng số fibonaci được xắp xếp tăng dần"+`${result}`)

    result.replace(/\s+/g," ").trim()
</script>
</body>
</html>
