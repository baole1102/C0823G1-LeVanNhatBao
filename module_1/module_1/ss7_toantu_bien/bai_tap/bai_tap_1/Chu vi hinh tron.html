<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi hình tròn</title>
</head>
<body>
<script>
    var radius = prompt("Nhập bán kính");
    var diameter = prompt("Nhập đường kính");
    var r = parseInt(radius);
    var d = parseInt(diameter);
    const c = 3.14;
    var circleRadius = (r*2)*c;
    var circleDiameter = d*c
    document.write('Chu vi hinh tron (theo ban kinh)', circleRadius);
    document.write('Chu vi hinh tron (theo đường kính )', circleDiameter);
</script>
</body>
</html>
