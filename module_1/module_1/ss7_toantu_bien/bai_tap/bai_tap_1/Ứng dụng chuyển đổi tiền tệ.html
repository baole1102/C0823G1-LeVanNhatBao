<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form action="" id="tranfer">
    <table>
        <tr>
            <th>Amout</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select name="convert" id="from">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select name="convert" id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button onclick="convertNumber()" type="button">Convert</button>
            </td>
        </tr>
    </table>
</form>
<p id="result">Result: </p>
<script>
    function convertNumber() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        // let result;

        if (from === "vnd" && to === "usd") {
            result = amount / 23000;
        } else if (from === "usd" && to === "vnd") {
            result = amount * 23000;
        } else {
            result = amount;
        }
        document.getElementById("result").innerHTML = 'Result:' + result;
    }
</script>
</body>
</html>
