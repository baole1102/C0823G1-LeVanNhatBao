<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 25px;
            width: 80px;
            border-radius: 4px;
            background-color: #7fff90;
            margin: 30px 0 0 100px;
            cursor: pointer;
        }

        h2 {
            color: red;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h2>Chương Trình Đếm Kí Tự Trong Mảng</h2>
<p id="result"></p>
<script>
    let arr = ['b', 'a', 'o', 'd', 'e', 'p','t', 'r', 'a', 'i', '1', '2'];
    let count = 0;
    for (let index = 0; index < arr.length; index++) {
        if (!isNaN(arr[index])) {
            count++;
        }
    }
    document.getElementById("result").innerHTML = "Result:"+" "+ count;

</script>
</body>
</html>
