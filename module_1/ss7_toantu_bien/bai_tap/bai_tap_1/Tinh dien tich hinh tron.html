<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>

<script>
 var radius = prompt("Nhập bán kính");
 var diameter = prompt("Nhập đường kính");
 var r = parseInt(radius);
 var d = parseInt(diameter);
 const c = 3.14;
 var circleRadius = (r*r)*c;
 var circleDiameter = (d*d)/4*c
 document.write('Dien tich hinh tron (theo ban kinh)', circleRadius);
 document.write('Dien tich hinh tron (theo đường kính kinh)', circleDiameter);
</script>
</body>
</html>
