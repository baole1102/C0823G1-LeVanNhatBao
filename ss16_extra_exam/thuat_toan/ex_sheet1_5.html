<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhap so vao day");

    function checkInput(a) {
        for (let i = 0; i < a.length; i = i + 2) {
            if (a[i] > a[i + 1]) {
                return false
            }
        }
        return true
    }

    console.log(checkInput(input))
</script>
</body>
</html>
