<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="number">Nhập số nguyên:</label>
            <input type="text" id="number">
        </td>
        <td>
            <button onclick="oversee()">Kiểm tra</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function oversee(){
        let numberA = + document.getElementById('number').value;
        if (numberA > 0){
            document.getElementById('result').innerHTML= "Số nguyên a lớn hơn 0"
        }else if (numberA < 0){
            document.getElementById('result').innerHTML= "Số nguyên a bé hơn 0"
        }
    }

</script>
</body>
</html>
