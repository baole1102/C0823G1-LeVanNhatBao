<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = prompt("Input Score");
    if (score >=9){
        document.write("Excellent");
    }else if (score>=8){
        document.write('Good');
    }else if (score>=6){
        document.write('Average')
    }else {
        document.write('Blow')
    }

</script>
</body>
</html>
