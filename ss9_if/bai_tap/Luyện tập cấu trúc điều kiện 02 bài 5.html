<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="5">
    <tr>
        <th>Nhập cạnh a </th>
        <th>Nhập cạnh b</th>
    </tr>
    <tr>
        <td>
            <input id="number-long" style="width: 200px" type="text" placeholder="Cạnh a">
        </td>
        <td>
            <input id="number-wide" style="width: 200px" type="text" placeholder="Cạnh b">
        </td>
        <td>
            <button onclick="calculate()">Tính</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function calculate() {
        let numberLong = document.getElementById("number-long").value;
        let numberWide = document.getElementById("number-wide").value;
        let acreage = (numberWide * numberLong)/2;
        if (acreage > 0 && acreage > 0 ) {
            document.getElementById("result").innerHTML = "Diện tích tam giác vuông  là:" + acreage + "m2";
        }else {
            document.getElementById("result").innerHTML = " Số liệu nhập không phù hợp"
        }}
</script>
</body>
</html>
