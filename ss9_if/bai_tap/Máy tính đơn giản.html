<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            width: 30px;
            height: 30px;
        }

        .container {
            border: 3px solid black;
            width: 200px;
            height: 230px;
        }

        .input {
            height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <table cellpadding="5" cellspacing="7">
        <tr>
            <td colspan="4">
                <input value="" placeholder="0" class="input" id="inputId" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="number('1')"> 1</button>
            </td>
            <td>
                <button class="button" onclick="number('2')"> 2</button>
            </td>
            <td>
                <button class="button" onclick="number('3')"> 3</button>
            </td>
            <td>
                <button class="button" onclick="number('+')"> +</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="number('4')"> 4</button>
            </td>
            <td>
                <button class="button" onclick="number('5')"> 5</button>
            </td>
            <td>
                <button class="button" onclick="number('6')"> 6</button>
            </td>
            <td>
                <button class="button" onclick="number('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="number('7')">7</button>
            </td>
            <td>
                <button class="button" onclick="number('8')"> 8</button>
            </td>
            <td>
                <button class="button" onclick="number('9')"> 9</button>
            </td>
            <td>
                <button class="button" onclick="number('*')">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="number('C')"> C</button>
            </td>
            <td>
                <button class="button" onclick="number('0')"> 0</button>
            </td>
            <td>
                <button class="button" onclick="number('=')">=</button>
            </td>
            <td>
                <button class="button" onclick="number('/')">/</button>
            </td>
        </tr>
    </table>
</div>
<script>
    function number(x) {
        let result = document.getElementById('inputId').value;
        // console.log(x)
        switch (x) {
            case 0:
            case '1':
            case "2":
            case "3":
            case "4":
            case "5":
            case "6":
            case "7":
            case "8":
            case "9":
            case "+":
            case "-":
            case "*":
            case "/":
                result = result + x;
                break;
            case "=":
                result = eval(result);
                break;
            case "C" :
                result = "";
        }
        document.getElementById('inputId').value= result;
    }
</script>
</body>
</html>
