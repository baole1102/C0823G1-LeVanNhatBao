<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let spellA = prompt("Nhập số a");
    let spellB = prompt(" Nhập số b");
    if (spellB === 0) {
        alert('b phải khác 0');
    } else if (spellA % spellB === 0) {
        alert("A chia hết cho b");
    } else {
        alert("A không chia hết cho b");
    }
</script>
</body>
</html>
