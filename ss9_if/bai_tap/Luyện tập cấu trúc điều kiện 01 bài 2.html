<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="age">Nhập tuổi:</label>
            <input type="text" id="age">
        </td>
        <td>
            <button onclick="oversee()">Kiểm tra</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function oversee(){
        let ageA = + document.getElementById('age').value;
        // let numberAge = +prompt(" Nhập tuổi ");
        if (ageA === 15){
           document.getElementById('result').innerHTML= "Đủ điều kiện vào học lớp 10"
        }else if (ageA < 15){
            document.getElementById('result').innerHTML= "Không đủ điều kiện vào học lớp 10"
        }
    }

</script>
</body>
</html>
