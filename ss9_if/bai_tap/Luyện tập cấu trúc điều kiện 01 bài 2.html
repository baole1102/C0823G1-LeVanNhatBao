<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let numberAge = +prompt(" Nhập tuổi ");
    if (numberAge === 15){
        alert("Đủ điều kiện vào học lớp 10");
    }else if (numberAge < 15){
        alert("Không đủ điều kiện vào học lớp 10");
    }
</script>
</body>
