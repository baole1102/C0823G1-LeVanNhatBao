<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle (x,y,radius){
        this.x= x;
        this.y =y;
        this.radius = radius;
    }
    function getRamdomHex () {
        return Math.floor(Math.random()*255)
    }
    function getRamdomcolor (){
        let red = getRamdomHex();
        let blue = getRamdomHex();
        let green = getRamdomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function createCircle(){
        let a = document.getElementById("myCanvas").getContext("2d");
        let radius =  Math.floor(Math.random()*80);
        let color = getRamdomcolor();
        let circle = new Circle(500, 500, radius);
        a.beginPath();
        a.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        a.fillStyle = color
        a.fill()
    }
    createCircle();
</script>
</body>
</html>
