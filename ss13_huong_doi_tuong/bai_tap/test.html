<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 5px;
            border: yellow 1px solid;
            cursor: pointer;
            font-size: 15px;
            color: #e05b5b;
            font-weight: 600;
        }

        button:hover {
            background-color: aqua;
        }

        h2 {
            margin-left: 72px;
            color: #f3afaf;
        }
    </style>
</head>
<body>
<h2>Iphone</h2>
<table>
    <tr>
        <td>
            <button onclick="tunrOn()" type="button">Turn On</button>
        </td>
        <td>
            <button onclick="tunrOff()" type="button">Turn Off</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="battery()" type="button">Battery</button>
        </td>
        <td>
            <button onclick="status()" type="button">Status</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="message()" type="button">Message</button>
        </td>
        <td>
            <button onclick="sent()" type="button">Sent</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button onclick="inbox()" type="button">Check inbox</button>
        </td>
    </tr>
</table>
<script>


    class Nokia {
        constructor(battery, inbox, status, turn, message, sent) {
            this.battery = battery;
            this.inbox = inbox;
            this.status = true;
            this.turn = true;
            this.message = message;
            this.sent = sent
        }

        setBattery() {
            if (this.battery > 15) {
                alert("Pin:" + " " + this.battery + "%")
            } else {
                alert("Pin yeu")
            }
            return this.battery;
        }

        setInbox() {
            if (this.inbox > 100) {
                alert("Het dung luong")
            }
            return this.inbox
        }

        setStatus() {
            if (this.status === false) {
                alert("Dang hoat dong")
            } else {
                alert("An danh")
            }
            return this.status
        }

        setSent() {
            alert("Ban da gui tin nhan")
            return this.sent
        }

        tunrOn() {
            alert("Ban da bat")
            return this.turn
        }

        tunrOff() {
            alert("Ban da tat")
            return !this.turn
        }

        setMessage() {
            return this.message
        }

    }

    let operatePhone = new Nokia(50, 120, false, true)

    function battery() {
        operatePhone.setBattery();
    }

    function inbox() {
        operatePhone.setInbox();
    }

    function status() {
        operatePhone.setStatus();
    }

    function tunrOn() {
        operatePhone.tunrOn();
    }

    function tunrOff() {
        operatePhone.tunrOff();
    }

    function message() {
        let input = prompt("Soan tin nhan")
        operatePhone.setMessage(input);
    }

    function sent() {
        operatePhone.setSent()
    }

    // let battery = operatePhone.setBattery();
    // let inbox = operatePhone.setInbox();
    // let status = operatePhone.setStatus();
    // let tunrOn = operatePhone.tunrOn();
    // let tunrOff = operatePhone.tunrOff();
    // let message = operatePhone.setMessage();
    // let sent = operatePhone.setSent()
</script>
</body>
</html>
