<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 5px;
            border: yellow 1px solid;
            cursor: pointer;
            font-size: 15px;
            color: #e05b5b;
            font-weight: 600;
        }

        button:hover {
            background-color: aqua;
        }

        h2 {
            margin-left: 72px;
            color: #f3afaf;
        }

        .container {
            display: flex;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2>Nokia</h2>
        <table>
            <tr>
                <td>
                    <button onclick="tunrOn()" type="button">Turn On</button>
                </td>
                <td>
                    <button onclick="tunrOff()" type="button">Turn Off</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="battery()" type="button">Battery</button>
                </td>
                <td>
                    <button onclick="status()" type="button">Status</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="message()" type="button">Message</button>
                </td>
                <td>
                    <button onclick="sent()" type="button">Sent</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="inbox()" type="button">Check inbox</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Iphone</h2>
        <table>
            <tr>
                <td colspan="2">
                    <button onclick="inbox()" type="button">Check inbox</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    class Nokia {
        constructor(battery, inbox, status, turn, message, sent) {
            this.battery = battery;
            this.inbox = inbox;
            this.status = true;
            this.turn = true;
            this.message = message;
            this.sent = sent;
        }

        setBattery() {
            if (this.battery > 15) {
                alert("Pin:" + " " + this.battery + "%")
            } else {
                alert("Pin yeu")
            }
        }

        setInbox() {
            if (this.inbox > 100) {
                alert("Het dung luong")
            }
        }

        setStatus() {
            if (this.status === false) {
                alert("Dang hoat dong")
            } else {
                alert("An danh")
            }
        }

        setSent() {
            alert("Ban da gui tin nhan")
            return this.sent;
        }

        tunrOn() {
            alert("Ban da bat")
            return this.turn;
        }

        tunrOff() {
            alert("Ban da tat")
            return !this.turn;
        }

        setMessage() {
            return this.message;
        }
    }

    class Iphone {
        constructor(store) {
            this.store = store
        }

        getStore() {
            return this.store;
        }
        setStore (store){
            this.store = store;
        }
        checkStore (){
            alert(message)
            this.store ++
        }
    }

    let operateNokia = new Nokia(50, 500, false, true)
    let operateIphone = new Iphone(50)

    function battery() {
        operateNokia.setBattery();
    }

    function store () {
        operateIphone.checkStore();
    }

    function inbox() {
        operateNokia.setInbox();
    }

    function status() {
        operateNokia.setStatus();
    }

    function tunrOn() {
        operateNokia.tunrOn();
    }

    function tunrOff() {
        operateNokia.tunrOff();
    }

    function message() {
        let input = prompt("Soan tin nhan")
        operateNokia.setMessage(input);
    }

    function sent() {
        operateNokia.setSent()
    }
</script>
</body>
</html>
