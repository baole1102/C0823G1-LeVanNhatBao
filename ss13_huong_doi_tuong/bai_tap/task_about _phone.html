<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 5px;
            border: yellow 1px solid;
            cursor: pointer;
            font-size: 15px;
            color: #e05b5b;
            font-weight: 600;
        }

        button:hover {
            background-color: aqua;
        }

        h2 {
            margin-left: 72px;
            color: #f3afaf;
        }

        .container {
            display: flex;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2>Nokia</h2>
        <table>
            <tr>
                <td>
                    <button onclick="handleTurnOnMobile('Iphone')" type="button">Turn On</button>
                </td>
                <td>
                    <button onclick="tunrOff()" type="button">Turn Off</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="battery()" type="button">Battery</button>
                </td>
                <td>
                    <button onclick="status()" type="button">Status</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="message()" type="button">Message</button>
                </td>
                <td>
                    <button onclick="sent()" type="button">Sent</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="inbox()" type="button">Check inbox</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Iphone</h2>
        <table>
            <tr>
                <td>
                    <button onclick="handleTurnOnMobile('Nokia')" type="button">Turn On</button>
                </td>
                <td>
                    <button onclick="tunrOff()" type="button">Turn Off</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="battery()" type="button">Battery</button>
                </td>
                <td>
                    <button onclick="status()" type="button">Status</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="message()" type="button">Message</button>
                </td>
                <td>
                    <button onclick="sent()" type="button">Sent</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="inbox()" type="button">Check inbox</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    class DienThoai {
        constructor(pin, tinDangSoanThao, hopThuDen, tinDaGui, trangThai, ten) {
            this.pin = pin;
            this.tinDangSoanThao = tinDangSoanThao;
            this.hopThuDen = hopThuDen;
            this.tinDaGui = tinDaGui;
            this.trangThai = trangThai;
            this.ten = ten;
        }
        getPin() {
            return this.pin;
        }
        setPin(pin) {
            this.pin = pin;
        }
        getTinDangSoanThao() {
            return this.tinDangSoanThao;
        }
        setTinDangSoanThao(tinDangSoanThao) {
            this.tinDangSoanThao = tinDangSoanThao;
        }
        getHopThuDen() {
            return this.hopThuDen;
        }
        setHopThuDen(hopThuDen) {
            this.hopThuDen = hopThuDen;
        }
        getTinDaGui() {
            return this.tinDaGui;
        }
        setTinDaGui(tinDaGui) {
            this.tinDaGui = tinDaGui;
        }
        getTrangThai() {
            return this.trangThai;
        }
        setTrangThai(trangThai) {
            this.trangThai = trangThai;
        }
        getTen() {
            return this.ten;
        }
        setTen(ten) {
            this.ten = ten;
        }
        giamPin() {
            if (this.pin > 0) {
                this.pin--;
            } else {
                this.trangThai = false;
                console.log(`Điện thoại ${this.ten} đã hết pin!`);
            }
        }
        kiemTraTrangThai() {
            if (this.trangThai) {
                console.log(`Điện thoại ${this.ten} đang bật!`);
            } else {
                console.log(`Điện thoại ${this.ten} đang tắt!`);
            }
            this.giamPin();
        }
        batDienThoai() {
            if (this.trangThai) {
                console.log(`Điện thoại ${this.ten} đang được bật rồi!`);
            } else {
                this.trangThai = true;
                console.log(`Điện thoại ${this.ten} bật!`);
            }
        }
        tatDienThoai() {
            if (!this.trangThai) {
                console.log(`Điện thoại ${this.ten} đang tắt rồi!`);
            } else {
                this.trangThai = false;
                console.log(`Điện thoại ${this.ten} tắt!`);
            }
        }
        guiTinNhan(tinNhan, thietBiNhanTin) {
            if (this.trangThai) {
                this.tinDaGui.push(tinNhan);
                thietBiNhanTin.getHopThuDen().push(tinNhan);
                this.giamPin();
            } else {
                console.log(`${this.ten} chưa được bật!`);
            }
        }
        sacPin() {
            if (this.pin >= 100) {
                console.log(`${this.ten} đã đầy pin, không cần sạc nữa!`);
            } else {
                this.pin = 100;
                console.log(`${this.ten} đã sạc đầy pin!`);
            }
        }
    }
    let iphone = new DienThoai(100, "", [], [], false, "Iphone");
    let nokia = new DienThoai(100, "", [], [], true, "Nokia");
      function handleCheckStatus(tenDienThoai) {
          switch (tenDienThoai) {
              case "Iphone":
                  iphone.kiemTraTrangThai();
                  break;
              case "Nokia":
                  nokia.kiemTraTrangThai();
                  break;
              default:
                  break;
          }
      }
    function handleTurnOnMobile(tenDienthoai) {
        switch (tenDienthoai) {
            case "Iphone":
                iphone.batDienThoai();
                break;
            case "Nokia":
                nokia.batDienThoai();
                break;
            default:
                break;
        }
    }
      function handleTurnOffMobile(tenDienthoai) {
          switch (tenDienthoai) {
              case "Iphone":
                  iphone.tatDienThoai();
                  break;
              case "Nokia":
                  nokia.tatDienThoai();
                  break;
              default:
                  break;
          }
      }
      function handleIphoneChange(event) {
          if (iphone.getTrangThai()) {
              let value = event.target.value;
              iphone.setTinDangSoanThao(value);
          } else {
              event.target.value = "";
              console.log(`${iphone.getTen()} chưa được bật!`);
          }
      }
      function handleNokiaChange(event) {
          if (nokia.getTrangThai()) {
              let value = event.target.value;
              nokia.setTinDangSoanThao(value);
          } else {
              event.target.value = "";
              console.log(`${nokia.getTen()} chưa được bật!`);
          }
      }
      function handleSendMessage(tenDienthoai) {
          switch (tenDienthoai) {
              case "Iphone":
                  let iphoneMessage = iphone.getTinDangSoanThao();
                  iphone.guiTinNhan(iphoneMessage, nokia);
                  break;
              case "Nokia":
                  let nokiaMessage = nokia.getTinDangSoanThao();
                  nokia.guiTinNhan(nokiaMessage, iphone);
                  break;
              default:
                  break;
          }
          console.log({ nokia, iphone });
      }
      function handleChangeBattery(tenDienthoai) {
          switch (tenDienthoai) {
              case "Iphone":
                  iphone.sacPin();
                  break;
              case "Nokia":
                  nokia.sacPin();
                  break;
              default:
                  break;
          }
      }
</script>
</body>
</html>
