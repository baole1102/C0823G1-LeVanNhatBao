<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Ex*/
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    /*Real*/
    let value = prompt('Type a number', 0);
    switch (value);
    case 0 :
        alert(0);
        break;
</script>
</body>
</html>
