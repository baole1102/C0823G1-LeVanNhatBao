<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  let i = 0;
  let j = "";
  for (a = 1; a <= 100; a++) {
    i++
    if (i % 3 == 0 && i % 5 !== 0) {
      j += "Fizz" + "<br>"
    } else if (i % 5 == 0 && i % 3 !== 0) {
      j += "Buzz" + "<br>"
    } else if (i % 3 == 0 && i % 5 == 0) {
      j += "Fizz" + "Buzz" + "<br>"
    } else {
      j += i + "<br>"
    }
  }
  document.write(j)
</script>
</body>
</html>
