<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<script>
  infor = +prompt("Nhập số vào đây nè");
  let giaiThua = 1;
  if (infor == 0 || infor == 1) {
    giaiThua = 1;
  } else {
    for (i = 1; i <= infor; i++) {
      giaiThua = giaiThua * i
    }
  }
  document.write(giaiThua);
</script>
</body>
</html>
