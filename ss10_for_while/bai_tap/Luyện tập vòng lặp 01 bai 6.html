<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
  let i = 1;
  let sum = 0;
  for (a = 0; a <= 30; a++) {
    i++
    if (i % 7 == 0) {
      sum += i;
    }
  }
  document.write("Tổng các số chia hết cho 7 :" + sum)
</script>
</body>
</html>
