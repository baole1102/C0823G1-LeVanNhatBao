<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let c = "*";
  let b = "&nbsp&nbsp";
  for (i = 1; i <= 6; i++) {
    for (j = 1; j <= 21; j++) {
      if (i == 1 || i == 6) {
        document.write(c);
      } else if (j == 1 || j == 21) {
        document.write(c);
      }
      else {
        document.write(b);
      }
    }
    document.write("<br>")
  }

</script>

</body>
</html>
