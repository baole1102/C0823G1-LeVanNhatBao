  <meta charset="UTF-8">

<body>
<script>
  number = prompt('Nhập nhiệt độ');
  do {
    if (number < 20) {
      alert("Cần tăng nhiệt độ");
    } else if (number > 100) {
      alert("Cần giảm nhiệt độ");
    } else {
      alert("Nhiệt độ phù hợp:"+" "+number)
    }
  }
  while (number > 100 || number < 20) {
  }


</script>
</body>
</html>
